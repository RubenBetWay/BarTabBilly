<div *ngIf="productMenu" class="container">
  <app-stock-item-card
    class="card" 
    *ngFor="let product of productMenu"
    [config]="product"
    (addToOrder)="onOrderInstruction($event)">
  </app-stock-item-card>
  <div [ngStyle]="extraSpaceStyling"></div>
</div>

<!-- Bottom Sheet Component -->
<app-bottom-sheet
  #bottomSheet
  class="bottom-sheet"
  [isOpen]="showBottomSheet">
  <app-order-summary
    #orderSummary
    (orderPlaced)="onOrderPlaced.emit(orderItems)">
  </app-order-summary>
</app-bottom-sheet>
