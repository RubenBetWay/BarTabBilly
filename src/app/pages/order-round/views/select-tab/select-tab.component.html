<div class="container">
  <div class="header">Order Round</div>
  <div class="sub-header">Please select the tab you would like to order on</div>
  <app-tab-card 
    class="tab-card"
    *ngFor="let tab of openTabs" 
    [tab]="tab"
    (tabSelected)="tabSelected.emit(tab.id)">
  </app-tab-card>
</div>
