<div *ngIf="orderItems" class="container">
  <div class="sub-header">Please confirm the content of your order</div>
  <app-order-summary-table 
    class="order-summary-table"
    [orderItems]="orderItems">
  </app-order-summary-table>
  <div class="buttons-container">
    <app-button 
      class="confirmation-button"
      *ngFor="let config of confirmationButtons" 
      [config]="config"
      (onClick)="onConfirmationButtonClick(config.name)">
    </app-button>
  </div>
</div>
