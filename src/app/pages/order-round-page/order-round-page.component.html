<div class="container">
  <div class="logo">Order Round</div>
  <app-stock-item-card
  class="card" 
  *ngFor="let config of stockItemCardConfigs"
  [config]="config"
  (addToOrder)="onOrderInstruction($event)">
  </app-stock-item-card>
  <div [ngStyle]="extraSpaceStyling"></div>
</div>

<!-- Bottom Sheet Component -->
<app-bottom-sheet
  #bottomSheet
  class="bottom-sheet"
  [isOpen]="showBottomSheet" 
>
  <app-order-summary
  #orderSummary
  ></app-order-summary>
</app-bottom-sheet>
