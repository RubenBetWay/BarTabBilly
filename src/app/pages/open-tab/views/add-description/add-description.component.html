<app-standard-option-selector 
  class="standard-option-selector" 
  [config]="config"
  (buttonClicked)="onButtonClicked($event)">
  <div class="textarea-container">
    <textarea 
      class="description-input" 
      [(ngModel)]="description" 
      (input)="onDescriptionChange()"
      maxlength="30" >
    </textarea>
    <div class="tip-note">30 characters max</div>
  </div>
</app-standard-option-selector>
