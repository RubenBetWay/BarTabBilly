<div class="main-container">
  <div class="super-summary">
    <div>Order total: R {{this.orderTotal | number: '1.2-2'}}</div>
    <div class="buttons-container">
      <app-button *ngFor="let config of superSummaryButtons" [config]="config"
        (onClick)="onButtonClick(config.name)">
      </app-button>
    </div>
  </div>
  <div [ngClass]="{'show': showDetails}" class="details-section">
    <app-order-summary-table 
      [orderItems]="orderItems">
    </app-order-summary-table>
  </div>
</div>
